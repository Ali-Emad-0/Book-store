{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Sign In & Sign Up Pages Style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet" />
    <title>Sign In</title>
</head>

<body>
    <script src="{% static 'js/Sign In Page Script.js' %}"></script>
    <div class="sign-in-page-container">
    <form method="POST">
    {% csrf_token %}
    <h1>Welcome Again</h1>
    <div class="input-group">
        <img src="{% static 'icons/icons8-email-100.png' %}" alt="">
        <input type="text" name="email" placeholder="Email" required>
    </div>
    <div class="input-group">
        <img src="{% static 'icons/icons8-password-100.png' %}" alt="">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="sign-in-button">Sign In</button>
    <div class="sign-in-page-text">
        <p>New Reader? <a href="{% url 'sign-up' %}">Sign Up Now!</a></p>
        <div class="divider-with-text">
            <hr>
            <span>Or continue with</span>
            <hr>
        </div>
        <div class="social-icons">
            <img src="{% static 'icons/icons8-google-480.png' %}" alt="">
            <img src="{% static 'icons/icons8-facebook-480.png' %}" alt="">
        </div>
    </div>
</form>
    </div>
</body>

</html>
